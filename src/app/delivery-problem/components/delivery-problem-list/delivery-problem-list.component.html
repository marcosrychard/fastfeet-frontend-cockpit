<main id="delivery-problem" class="container mt-4">
  <h3>Problemas na entrega</h3>

  <section class="row mb-5 table-custom">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- ENCOMENDA -->
      <ng-container matColumnDef="delivery_id">
        <th mat-header-cell *matHeaderCellDef>ENCOMENDA</th>
        <td mat-cell *matCellDef="let element" data-label="Encomenda">
          #{{ element.delivery_id }}
        </td>
      </ng-container>

      <!-- DESCRIÇÃO -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let element" data-label="Descrição">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- AÇÃO -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          AÇÃO
        </th>
        <td mat-cell *matCellDef="let element" class="action" data-label="AÇÃO">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="confirmModalView()">
              <mat-icon>remove_red_eye</mat-icon>
              <span>Visualizar</span>
            </button>

            <button mat-menu-item (click)="confirmModalCancel()">
              <mat-icon>delete</mat-icon>
              <span>Cancelar encomenda</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
