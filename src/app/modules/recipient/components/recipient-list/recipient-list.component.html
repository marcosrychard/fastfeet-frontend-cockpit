<main id="recipient-list" class="container mt-4">
  <app-page-header-list [title]="'Gerenciando destinatários'" [label]="'Buscar por destinatários'" [iconName]="'add'"
    [link]="'/cockpit/recipient/form'" [buttonName]="'CADASTRAR'">
  </app-page-header-list>

  <section class="row mb-5 table-custom">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="col-12 col-sm-11">Nome</th>
        <td mat-cell *matCellDef="let element" data-label="Nome">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Ação -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center  col-12 col-sm-1">
          Ação
        </th>
        <td mat-cell *matCellDef="let element" class="action"  data-label="Ação">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="action-button">
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goForm(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>

            <button mat-menu-item (click)="openDialog()">
              <mat-icon>delete</mat-icon>
              <span>Deletar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
