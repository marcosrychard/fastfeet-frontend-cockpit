<article id="recipient-list">
  <app-page-header-list
    [title]="'Gerenciando destinatários'"
    [label]="'Buscar por destinatários'"
    [iconName]="'add'"
    [link]="'/cockpit/recipient/form'"
    [buttonName]="'CADASTRAR'"
  >
  </app-page-header-list>

  <section class="row table-custom table-responsive" *ngIf="!loading">
    <table class="table table-borderless table-custom">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CEP</th>
          <th scope="col">Estado</th>
          <th scope="col">Cidadde</th>
          <th scope="col">Rua</th>
          <th scope="col">Numero</th>
          <th scope="col">Complemento</th>
          <th scope="col" class="text-center">AÇÃO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipient of recipientResponseModel.data">
          <td>{{ recipient.name }}</td>
          <td>{{ recipient.zipcode }}</td>
          <td>{{ recipient.state }}</td>
          <td>{{ recipient.city }}</td>
          <td>{{ recipient.street }}</td>
          <td>{{ recipient.address_number }}</td>
          <td>{{ recipient.complement }}</td>
          <td class="p-0 action text-center">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_horiz</mat-icon>
            </button>

            <mat-menu #menu="matMenu" class="px-2">
              <button mat-menu-item>
                <mat-icon color="primary">remove_red_eye</mat-icon>
                <span>Visualizar</span>
              </button>

              <mat-divider></mat-divider>

              <button mat-menu-item (click)="goForm(recipient)">
                <mat-icon color="accent">edit</mat-icon>
                <span>Editar</span>
              </button>

              <mat-divider></mat-divider>

              <button mat-menu-item (click)="goForm(recipient)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="row pb-3">
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="totalItems"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
    >
    </mat-paginator>
  </section>
</article>
