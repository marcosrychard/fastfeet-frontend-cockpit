<section class="container">
  <header>
    <app-page-header-form [title]="'Edição de entregadores'" [link_back]="'/cockpit/deliveryman/list'"
      [type_action]="type_action" (onSubmit)="onSubmit($event)">
    </app-page-header-form>
  </header>
  <main>
    <mat-card>
      <mat-card-content>
        <form class="row" [formGroup]="deliverymanForm">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </main>
</section>
